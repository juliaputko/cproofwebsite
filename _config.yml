# Site settings
title: C-PROOF
description: "Canadian-Pacific Robotic Ocean Observing Facility"
# base url w/o any subdirectoriries
url: "https://cproof.uvic.ca"


# Secondary Parameters
# rest of non-domain base url...
baseurl: ""
header-img: img/MikeSaanich19.jpg
headercolor: "#FFFFFF"
# logo: /project-pages/img/logos/Project-Pages-New-Logo-Inverted.png

# Tertiary Parameters
github_username:  c-proof
project_repository: cproof
twitter_username: cproof_uvic
facebook_username: cproofuvic

# Build settings
gems: [jekyll-paginate]
markdown: kramdown
highlighter: rouge
permalink: none
paginate: 10
exclude: [vendor, "less","node_modules","Gruntfile.js","package.json","README.md"]
# Jekyll Settings

defaults:
  -
    scope:
      path: "projects"
      type: "pages"
    values:
      layout: "project"
      header-img: "img/RecoveryMar19.png"

# Prose Settings
prose:
  ignore: ['feed.xml', '/stl', '/ply', '/js', '/plugin', '/lib', '/projectors', '_layouts', '/_includes', 'Gruntfile.js', 'package.json', 'proselinks.jsonp', 'ppanchor.matin', '.gitignore', '/search', '/css', '/img', 'favicon.png','_data/*.json','LICENSES.md','README.md','colorscheme.scss','members.html','mentions.html','index.html']
  #siteurl: 'http://projectpages.github.io/project-pages/'
  siteurl: 
  ispp: true
  media: 'img'
  metadata:
    projects:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
